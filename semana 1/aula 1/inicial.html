<!-- html é uma linguagem de marcação que imprime toda a informação na tela (linguagem de hypertexto) -->

<!-- css é uma linguagem de estilo! -->

<!-- <alguma_coisa> abre a tag | </alguma_coisa> fecha a tag (o / é responsável por fechar a tag!) -->

<!-- assets é a pasta padrão para guardar os arquivos -->

<!DOCTYPE html> <!-- DOCTYPE informa qual o tipo de documento que estou trabalhando -->
<html lang="en"> <!-- Informa qual a lingua do site -->
<head> <!-- onde se encontra as configurações gerais e principais do site! -->
    <meta charset="UTF-8"> <!-- configura as partes principais do site | charset é o que define o padrão de carácteres no site | meta configura qualquer informação que não pode ser definido por outros elementos HTML -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- altera as configurações do Internet Explorer para Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport é o ponto de vista do site, ou seja, depende de onde e por qual dispositivo o site está sendo aberto! | Qualquer dispositivo vai ter o mesmo tamanho em porcentagem -->
    <title>jogo!</title> <!-- título da aba-->
</head>
<body> <!-- Aqui é onde tudo será escrito para aparecer (ser impresso) na tela! -->

    <!-- H's = headings = cabeçalho | existem 6 h's! -->

    <h1> VAMOS LÁ!!!!! </h1> <!-- <h1></h1> é um exemplo de tag presente no html -->
    <h2> VAMOS LÁ!!!!! </h2>
    <h3> VAMOS LÁ!!!!! </h3>
    <h4> VAMOS LÁ!!!!! </h4>
    <h5> VAMOS LÁ!!!!! </h5>
    <h6> VAMOS LÁ!!!!! </h6>
    oi

    <!-- existem as tags semânticas que servem somente para a organização do site, o que ajuda a pagina a ser localizada em motores de busca e mostra pro motor se a pagina é legível, boa e tem boas praticas de programação! não mudam e nem adicionam nada, mas ajudam também na acessibilidade (ou seja, ajuda as pessoas com deficiência a se localizar no site, quando usam programas de leitura e tudo mais, exemplo: ) -->

    <header> <!-- cabeçalho do site --> </header>
    <main> <!-- principal do site --> </main>
    <footer> <!-- rodapé do site --> </footer>

    <!-- lembrando que existe a tag style que é para usar css, ou seja, é a parte que adiciona cor e ajeita as informações-->

</body>
</html>
